<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camp-helf | Campus Map</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Camp-helf</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="food.html">Dining</a></li>
                    <li class="nav-item"><a class="nav-link active" href="map.html">Map</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- PAGE HEADER -->
    <header class="container text-center my-4">
        <h1>Campus Map</h1>
        <p class="lead">Navigate campus with an interactive map. Building markers powered by OpenStreetMap.</p>
    </header>

    <!-- MAP CONTAINER -->
    <section class="container mb-5">
        <div class="card shadow-sm p-3">
            <h4>Interactive Campus Map</h4>
            <p class="text-muted">(Map powered by Leaflet.js + OpenStreetMap)</p>

            <!-- Map Box -->
            <div id="campusMap" style="height: 500px; width: 100%;"></div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-light text-center py-3 mt-5">
        <small>&copy; 2025 Camp-helf | Campus Life Super App</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const map = L.map('campusMap').setView([41.8781, -87.6298], 15); // Sample campus coordinates

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);

            // Sample building markers
            const buildings = [
                {name: 'Main Library', coords: [41.8785, -87.6298]},
                {name: 'Student Center', coords: [41.8780, -87.6285]},
                {name: 'Dining Hall', coords: [41.8775, -87.6305]},
                {name: 'Engineering Building', coords: [41.8790, -87.6290]}
            ];

            buildings.forEach(b => {
                L.marker(b.coords).addTo(map).bindPopup(`<b>${b.name}</b>`);
            });
        });
    </script>
</body>
</html>
