</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Camp-helf</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- PAGE HEADER -->
    <header class="container text-center my-4">
        <h1>Contact Us</h1>
        <p class="lead">Need help or want to share feedback? Reach out to the Camp-helf team.</p>
    </header>

    <!-- CONTACT FORM -->
    <section class="container mb-5">
        <div class="card shadow-sm p-4">
            <h4>Send a Message</h4>
            <p class="text-muted">We typically respond within 24â€“48 hours.</p>

            <form id="contactForm">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Your Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name" required />
                </div>

                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email Address</label>
                    <input type="email" id="emailInput" class="form-control" placeholder="name@example.com" required />
                </div>

                <div class="mb-3">
                    <label for="messageInput" class="form-label">Message</label>
                    <textarea id="messageInput" class="form-control" rows="5" placeholder="How can we help?" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <!-- Confirmation message placeholder -->
            <div id="contactConfirmation" class="alert alert-success mt-3 d-none">
                Thank you! Your message has been submitted.
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-light text-center py-3 mt-5">
        <small>&copy; 2025 Camp-helf | Campus Life Super App</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
